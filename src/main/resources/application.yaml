server:
  port: 8080

spring:
  datasource:
    username: root
    password: rootroot
    url: jdbc:mysql://localhost:3306/search_engine?useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true
    hikari:
      transaction-isolation: TRANSACTION_REPEATABLE_READ
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false

indexing:
  user-agent: "HeliontSearchBot/1.0 (+http://heliont.ru/bot.html)"
  referrer: "http://www.google.com"
  delay-ms: 1500
  timeout-ms: 10000
  page-processing-timeout-ms : 500

indexing-settings:
  sites:
    - url: https://beltexoptic.by/
      name: Белтекс Оптик
    - url: https://lenta.ru/
      name: Lenta
    - url: https://bizlida.by/
      name: BizLida